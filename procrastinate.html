				<div id="bodyContent" class="vector-body ve-init-mw-desktopArticleTarget-targetContainer" aria-labelledby="firstHeading" data-mw-ve-target-container="">

					<div id="mw-content-text" class="mw-body-content mw-content-ltr" lang="en" dir="ltr"><div class="mw-parser-output"><div class="shortdescription nomobile noexcerpt noprint searchaux" style="display:none">Avoidance of doing a task that needs to be accomplished by a certain deadline</div>
<div class="thumb tright"><div class="thumbinner" style="width:222px;"><a href="/wiki/File:Canva_-_Woman_Feeling_Emotional_Stress.jpg" class="image"><img alt="" src="//upload.wikimedia.org/wikipedia/commons/thumb/6/62/Canva_-_Woman_Feeling_Emotional_Stress.jpg/220px-Canva_-_Woman_Feeling_Emotional_Stress.jpg" decoding="async" width="220" height="146" class="thumbimage" srcset="//upload.wikimedia.org/wikipedia/commons/thumb/6/62/Canva_-_Woman_Feeling_Emotional_Stress.jpg/330px-Canva_-_Woman_Feeling_Emotional_Stress.jpg 1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/6/62/Canva_-_Woman_Feeling_Emotional_Stress.jpg/440px-Canva_-_Woman_Feeling_Emotional_Stress.jpg 2x" data-file-width="4256" data-file-height="2832"></a>  <div class="thumbcaption"><div class="magnify"><a href="/wiki/File:Canva_-_Woman_Feeling_Emotional_Stress.jpg" class="internal" title="Enlarge"></a></div>Distress is often linked to procrastination</div></div></div>
<p><b>Procrastination</b> is the action of unnecessarily and voluntarily delaying or postponing something despite knowing that there will be negative consequences for doing so. The word has originated from the Latin word <i>procrastinatus</i>, which itself evolved from the prefix <i>pro-</i>, meaning "forward," and <i>crastinus</i>, meaning "of tomorrow."<sup id="cite_ref-1" class="reference"><a href="#cite_note-1">[1]</a></sup> Oftentimes, it is a <a href="https://en.wiktionary.org/wiki/habitual" class="extiw" title="wiktionary:habitual">habitual</a> human behaviour.<sup id="cite_ref-2" class="reference"><a href="#cite_note-2">[2]</a></sup> It is a common human experience involving delay in everyday chores or even putting off <a href="https://en.wiktionary.org/wiki/salient" class="extiw" title="wiktionary:salient">salient</a> tasks such as attending an appointment, submitting a job report or academic assignment, or broaching a stressful issue with a partner. Although typically perceived as a negative trait due to its hindering effect on one's productivity often associated with <a href="https://en.wiktionary.org/wiki/depression" class="extiw" title="wiktionary:depression">depression</a>, low <a href="https://en.wiktionary.org/wiki/self-esteem" class="extiw" title="wiktionary:self-esteem">self-esteem</a>, guilt and inadequacy,<sup id="cite_ref-3" class="reference"><a href="#cite_note-3">[3]</a></sup> it can also be considered a wise response to certain demands that could present risky or negative outcomes or require waiting for new information to arrive.<sup id="cite_ref-4" class="reference"><a href="#cite_note-4">[4]</a></sup>
</p><p>From a cultural and a social <a href="https://en.wiktionary.org/wiki/perspective" class="extiw" title="wiktionary:perspective">perspective</a>, students from both Western and non-Western cultures are found to exhibit academic procrastination, but for different reasons. Students from Western cultures tend to procrastinate in order to avoid doing worse than they have done before or from failing to learn as much as they should have, whereas students from non-Western cultures tend to procrastinate in order to avoid looking incompetent, or to avoid demonstrating a lack of ability in front of their peers.<sup id="cite_ref-:02_5-0" class="reference"><a href="#cite_note-:02-5">[5]</a></sup> It is also important to consider how different cultural perspectives of <a href="/wiki/Time_management" title="Time management">time management</a> can impact procrastination. For example, in cultures that have a multi-active view of time, people tend to place a higher value on making sure a job is done accurately before finishing. In cultures with a linear view of time, people tend to designate a certain amount of time on a task and stop once the allotted time has expired.<sup id="cite_ref-6" class="reference"><a href="#cite_note-6">[6]</a></sup>
</p><p>A study of behavioral patterns of <a href="/wiki/Pigeon" class="mw-redirect" title="Pigeon">pigeons</a> through <a href="/wiki/Delayed_gratification" title="Delayed gratification">delayed gratification</a> suggests that procrastination is not unique to humans, but can also be observed in some other animals.<sup id="cite_ref-7" class="reference"><a href="#cite_note-7">[7]</a></sup> There are experiments finding clear evidence for "procrastination" among pigeons, which show that pigeons tend to choose a complex but delayed task rather than an easy but hurry-up one.<sup id="cite_ref-8" class="reference"><a href="#cite_note-8">[8]</a></sup>
</p>
<meta property="mw:PageProp/toc">
<h2><span class="mw-headline" id="Etymology">Etymology</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=1" title="Edit section: Etymology">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>Latin: <i>procrastinare</i>, <i>pro-</i> (forward), with <i>-crastinus</i>, (until next day) from <i>cras</i>, (tomorrow).
</p>
<h2><span class="mw-headline" id="Prevalence">Prevalence</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=2" title="Edit section: Prevalence">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>In a study of academic procrastination from the <a href="/wiki/University_of_Vermont" title="University of Vermont">University of Vermont</a>, published in 1984, 46% of the subjects reported that they "always" or "nearly always" procrastinated writing papers, while approximately 30% reported procrastinating studying for exams and reading weekly assignments (by 28% and 30% respectively). Nearly a quarter of the subjects reported that procrastination was a problem for them regarding the same tasks. However, as many as 65% indicated that they would like to reduce their procrastination when writing papers, and approximately 62% indicated the same for studying for exams and 55% for reading weekly assignments.<sup id="cite_ref-Solomon1984_9-0" class="reference"><a href="#cite_note-Solomon1984-9">[9]</a></sup>
</p><p>A 1992 study showed that "52% of surveyed students indicated having a moderate to high need for help concerning procrastination."<sup id="cite_ref-10" class="reference"><a href="#cite_note-10">[10]</a></sup>
</p><p>A study done in 2004 showed that 70% of university students categorized themselves as procrastinators while a 1984 study showed that 50% of the students would procrastinate consistently and considered it a major problem in their lives.<sup id="cite_ref-:04_11-0" class="reference"><a href="#cite_note-:04-11">[11]</a></sup>
</p><p>In a study performed on university students, procrastination was shown to be greater with tasks that were perceived as unpleasant or as impositions than with tasks for which the student believed they lacked the required skills for accomplishing the task.<sup id="cite_ref-12" class="reference"><a href="#cite_note-12">[12]</a></sup>
</p><p>Another point of relevance is that of procrastination in industry. A study from the <i>State of the Art</i> journal "The Impact of Organizational and Personal Factors on Procrastination in Employees of a Modern Russian Industrial Enterprise published in the Psychology in Russia", helped to identify the many factors that affected employees' procrastination habits. Some of which include intensity of performance evaluations, importance of their duty within a company, and their perception and opinions on management and/or upper level decisions.<sup id="cite_ref-13" class="reference"><a href="#cite_note-13">[13]</a></sup>
</p>
<h2><span class="mw-headline" id="Behavioral_criteria_of_academic_procrastination">Behavioral criteria of academic procrastination</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=3" title="Edit section: Behavioral criteria of academic procrastination">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>Gregory Schraw, Theresa Wadkins, and Lori Olafson in 2007 proposed three criteria for a behavior to be classified as academic procrastination: it must be counterproductive, needless, and delaying.<sup id="cite_ref-14" class="reference"><a href="#cite_note-14">[14]</a></sup> Steel reviewed all previous attempts to define procrastination, and concluded in a 2007 study that procrastination is "to voluntarily delay an intended course of action despite expecting to be worse off for the delay."<sup id="cite_ref-Steel2007_15-0" class="reference"><a href="#cite_note-Steel2007-15">[15]</a></sup> Sabini and Silver argued that postponement and irrationality are the two key features of procrastination. Delaying a task is not deemed as procrastination, they argue, if there are rational reasons behind the delay.<sup id="cite_ref-16" class="reference"><a href="#cite_note-16">[16]</a></sup> Further, in a study conducted by Pogorskiy and Beckmann, learners' procrastination is characterised by stable sequential patterns in learners' web navigation behaviour.<sup id="cite_ref-17" class="reference"><a href="#cite_note-17">[17]</a></sup> 
</p><p>An approach that integrates several core theories of motivation as well as meta-analytic research on procrastination is the <a href="/wiki/Temporal_motivation_theory" title="Temporal motivation theory">temporal motivation theory</a>. It summarizes key predictors of procrastination (expectancy, value, and impulsiveness) into a mathematical equation.<sup id="cite_ref-Steel2007_15-1" class="reference"><a href="#cite_note-Steel2007-15">[15]</a></sup>
</p>
<h2><span class="mw-headline" id="Psychological_perspective">Psychological perspective</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=4" title="Edit section: Psychological perspective">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>The <a href="/wiki/Pleasure_principle_(psychology)" title="Pleasure principle (psychology)">pleasure principle</a> may be responsible for procrastination; one may prefer to avoid negative emotions by delaying stressful tasks. In 2019, a research conducted by Rinaldi et al. indicated that measurable cognitive impairments may play a role in procrastination.<sup id="cite_ref-18" class="reference"><a href="#cite_note-18">[18]</a></sup> As the deadline for their target of procrastination grows closer, they are more stressed and may, thus, decide to procrastinate more to avoid this stress.<sup id="cite_ref-19" class="reference"><a href="#cite_note-19">[19]</a></sup> Some <a href="/wiki/Psychologist" title="Psychologist">psychologists</a> cite such behavior as a <a href="/wiki/Coping_mechanism" class="mw-redirect" title="Coping mechanism">mechanism for coping</a> with the <a href="/wiki/Anxiety" title="Anxiety">anxiety</a> associated with starting or completing any task or decision.<sup id="cite_ref-20" class="reference"><a href="#cite_note-20">[20]</a></sup>
Piers Steel indicated in 2010 that anxiety is just as likely to induce people to start working early as late, and that the focus of studies on procrastination should be <a href="/wiki/Impulsiveness" class="mw-redirect" title="Impulsiveness">impulsiveness</a>. That is, anxiety will cause people to delay only if they are impulsive.<sup id="cite_ref-Steel2010_21-0" class="reference"><a href="#cite_note-Steel2010-21">[21]</a></sup><sup class="noprint Inline-Template" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citing_sources" title="Wikipedia:Citing sources"><span title="This citation requires a reference to the specific page or range of pages in which the material appears. (January 2012)">page&nbsp;needed</span></a></i>]</sup>
</p>
<h3><span class="mw-headline" id="Coping_responses">Coping responses</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=5" title="Edit section: Coping responses">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>Negative <a href="/wiki/Coping_(psychology)" class="mw-redirect" title="Coping (psychology)">coping</a> responses of procrastination tend to be avoidant or emotional rather than task-oriented or focused on problem-solving. Emotional and avoidant coping is employed to reduce stress (and <a href="/wiki/Cognitive_dissonance" title="Cognitive dissonance">cognitive dissonance</a>) associated with delaying intended and important personal goals. This option provides immediate pleasure and is consequently very attractive to impulsive procrastinators, at the point of discovery of the achievable goals at hand.<sup id="cite_ref-22" class="reference"><a href="#cite_note-22">[22]</a></sup><sup id="cite_ref-23" class="reference"><a href="#cite_note-23">[23]</a></sup><sup class="noprint Inline-Template" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citing_sources" title="Wikipedia:Citing sources"><span title="This citation requires a reference to the specific page or range of pages in which the material appears. (January 2012)">page&nbsp;needed</span></a></i>]</sup> There are several emotion-oriented strategies, similar to Freudian <a href="/wiki/Defense_mechanisms" class="mw-redirect" title="Defense mechanisms">defense mechanisms</a>, coping styles and <a href="/wiki/Self-handicapping" title="Self-handicapping">self-handicapping</a>.
</p><p>Coping responses of procrastinators include the following:<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="This claim needs references to reliable sources. (August 2013)">citation needed</span></a></i>]</sup>
</p>
<ul><li><a href="/wiki/Avoidance_coping" title="Avoidance coping">Avoidance</a>: Avoiding the location or situation where the task takes place.</li>
<li><a href="/wiki/Denial" title="Denial">Denial</a> and <a href="/wiki/Trivialization_(psychology)" class="mw-redirect" title="Trivialization (psychology)">trivialization</a>: Pretending that procrastinatory behavior is not actually procrastinating, but rather a task which is more important than the avoided one, or that the essential task that should be done is not of immediate importance.</li>
<li><a href="/wiki/Distraction" title="Distraction">Distraction</a>: Engaging or immersing oneself in other behaviors or actions to prevent awareness of the task.</li>
<li>Descending <a href="/wiki/Counterfactual_thinking" title="Counterfactual thinking">counterfactuality</a>: Comparing consequences of one's procrastinatory behavior with others' worse situations.</li>
<li>Valorisation: Pointing in satisfaction to what one achieved in the meantime while one should have been doing something else.</li>
<li>Blaming: Delusional attributions to external factors, such as rationalizing that the procrastination is due to external forces beyond one's control.</li>
<li>Mocking: Using humor to validate one's procrastination.</li></ul>
<p>Task- or problem-solving measures are taxing from a procrastinator's outlook. If such measures are pursued, it is less likely the procrastinator would remain a procrastinator. However, pursuing such measures requires actively changing one's behavior or situation to prevent and minimize the re-occurrence of procrastination.
</p><p>In 2006, it was suggested that neuroticism has no direct links to procrastination and that any relationship is fully mediated by <a href="/wiki/Conscientiousness" title="Conscientiousness">conscientiousness</a>.<sup id="cite_ref-24" class="reference"><a href="#cite_note-24">[24]</a></sup>
In 1982, it had been suggested that irrationality was an inherent feature of procrastination. "Putting things off even until the last moment isn't procrastination if there is a reason to believe that they will take only that moment".<sup id="cite_ref-Sabini_&amp;_Silver._25-0" class="reference"><a href="#cite_note-Sabini_&amp;_Silver.-25">[25]</a></sup> Steel <i>et al.</i> explained in 2001, "actions must be postponed and this postponement must represent poor, inadequate, or inefficient planning".<sup id="cite_ref-Steel2001_26-0" class="reference"><a href="#cite_note-Steel2001-26">[26]</a></sup>
</p><p><br>
</p>
<h2><span class="mw-headline" id="Cultural_perspective">Cultural perspective</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=6" title="Edit section: Cultural perspective">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>According to Holly McGregor and Andrew Elliot (2002); Christopher Wolters (2003), academic procrastination among portions of undergraduate students has been correlated to "performance-avoidance orientation" which is one factor of the four factor model of <a href="/wiki/Achievement_orientation" class="mw-redirect" title="Achievement orientation">achievement orientation</a>.<sup id="cite_ref-:02_5-1" class="reference"><a href="#cite_note-:02-5">[5]</a></sup> Andrew Elliot and Judith Harackiewicz (1996) showed that students with performance-avoidance orientations tended to be concerned with comparisons to their peers. These students procrastinated as a result of not wanting to look incompetent, or to avoid demonstrating a lack of ability and adopt a facade of competence for a task in front of their peers.<sup id="cite_ref-:02_5-2" class="reference"><a href="#cite_note-:02-5">[5]</a></sup>
</p><p>Gregory Arief Liem and Youyan Nie (2008) found that cultural characteristics are shown to have a direct influence on achievement orientation because it is closely aligned with most students' cultural values and beliefs.<sup id="cite_ref-:02_5-3" class="reference"><a href="#cite_note-:02-5">[5]</a></sup> Sonja Dekker and Ronald Fischer's (2008) meta-analysis across thirteen different societies revealed that students from Western cultures tend to be motivated more by "mastery-approach orientation" because the degree of incentive value for individual achievement is strongly reflective of the values of Western culture. By contrast, most students from Eastern cultures have been found to be "performance-avoidance orientated". They often make efforts to maintain a positive image of their abilities, which they display while in front of their peers.<sup id="cite_ref-:02_5-4" class="reference"><a href="#cite_note-:02-5">[5]</a></sup> In addition, Hazel Rose Markus and <a href="/wiki/Shinobu_Kitayama" title="Shinobu Kitayama">Shinobu Kitayama</a> (1991) showed that in non-Western cultures, rather than standing out through their achievements, people tend to be motivated to become part of various interpersonal relationships and to fit in with those that are relevant to them.<sup id="cite_ref-:02_5-5" class="reference"><a href="#cite_note-:02-5">[5]</a></sup>
</p><p>Research by Sushila Niles (1998) with Australian  students and Sri Lankan  students confirmed these differences, revealing that Australian students often pursued more individual goals, whereas Sri Lankan students usually desired more collaborative and social goals.<sup id="cite_ref-:02_5-6" class="reference"><a href="#cite_note-:02-5">[5]</a></sup> Multiple studies by Kuo-Shu Yang and An-Bang Yu (1987, 1988, 1990) have indicated that individual achievement among most Chinese and Japanese students were measured by a fulfillment of their obligation and responsibility to their family network, not to individual accomplishments.<sup id="cite_ref-:02_5-7" class="reference"><a href="#cite_note-:02-5">[5]</a></sup> Yang and Yu (1987) have also shown that <a href="/wiki/Collectivism_and_individualism" class="mw-redirect" title="Collectivism and individualism">collectivism</a> and <a href="/wiki/Confucianism" title="Confucianism">Confucianism</a> are very strong motivators for achievement in many non-Western cultures because of their emphasis on cooperation in the family unit and community.<sup id="cite_ref-:02_5-8" class="reference"><a href="#cite_note-:02-5">[5]</a></sup> Guided by these cultural values, it is believed that the individual intuitively senses the degree of pressure that differentiates his or her factor of achievement orientation.<sup id="cite_ref-:02_5-9" class="reference"><a href="#cite_note-:02-5">[5]</a></sup>
</p>
<h2><span class="mw-headline" id="Health_perspective">Health perspective</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=7" title="Edit section: Health perspective">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>To a certain degree it is <a href="/wiki/Normality_(behavior)" title="Normality (behavior)">normal</a> to procrastinate and it can be regarded as a useful way to prioritize between tasks, due to a lower tendency of procrastination on truly valued tasks.<sup id="cite_ref-27" class="reference"><a href="#cite_note-27">[27]</a></sup> However, excessive procrastination can become a problem and impede normal functioning. When this happens, procrastination has been found to result in health problems, <a href="/wiki/Stress_(medicine)" class="mw-redirect" title="Stress (medicine)">stress</a>,<sup id="cite_ref-Tice1997_28-0" class="reference"><a href="#cite_note-Tice1997-28">[28]</a></sup> <a href="/wiki/Anxiety" title="Anxiety">anxiety</a>, a sense of <a href="/wiki/Guilt_(emotion)" title="Guilt (emotion)">guilt</a> and <a href="/wiki/Crisis" title="Crisis">crisis</a> as well as loss of personal <a href="/wiki/Productivity" title="Productivity">productivity</a> and social disapproval for not meeting responsibilities or commitments. Together these feelings may promote further procrastination and for some individuals procrastination becomes almost <a href="/wiki/Chronic_condition" title="Chronic condition">chronic</a>. Such procrastinators may have difficulties seeking support due to procrastination itself, but also <a href="/wiki/Social_stigma" title="Social stigma">social stigmas</a> and the belief that task-aversion is caused by <a href="/wiki/Laziness" title="Laziness">laziness</a>, lack of <a href="/wiki/Self_discipline" class="mw-redirect" title="Self discipline">willpower</a> or low ambition. In some cases, problematic procrastination might be a sign of some underlying <a href="/wiki/Mental_illness" class="mw-redirect" title="Mental illness">psychological disorder</a>.<sup id="cite_ref-Steel2007_15-2" class="reference"><a href="#cite_note-Steel2007-15">[15]</a></sup>
</p><p>Research on the <a href="/wiki/Physiological" class="mw-redirect" title="Physiological">physiological</a> roots of procrastination have been concerned with the role of the <a href="/wiki/Prefrontal_cortex" title="Prefrontal cortex">prefrontal cortex</a>,<sup id="cite_ref-Evans2007_29-0" class="reference"><a href="#cite_note-Evans2007-29">[29]</a></sup> the area of the brain that is responsible for <a href="/wiki/Executive_functions" title="Executive functions">executive brain functions</a> such as <a href="/wiki/Impulse_control" class="mw-redirect" title="Impulse control">impulse control</a>, <a href="/wiki/Attention" title="Attention">attention</a> and planning. This is consistent with the notion that procrastination is strongly related to such functions, or a <a href="/wiki/Executive_dysfunction" title="Executive dysfunction">lack thereof</a>. The prefrontal cortex also acts as a filter, decreasing distracting stimuli from other brain regions. Damage or low activation in this area can reduce one's ability to avert diversions, which results in poorer organization, a loss of attention, and increased procrastination. This is similar to the prefrontal lobe's role in <a href="/wiki/ADHD" class="mw-redirect" title="ADHD">ADHD</a>, where it is commonly under-activated.<sup id="cite_ref-strub_30-0" class="reference"><a href="#cite_note-strub-30">[30]</a></sup>
</p><p>In a 2014 U.S. study surveying procrastination and impulsiveness in <a href="/wiki/Twin#Dizygotic_(fraternal)_twins" title="Twin">fraternal</a> and <a href="/wiki/Twin#Monozygotic_(identical)_twins" title="Twin">identical twin</a> pairs, both traits were found to be "moderately heritable". The two traits were not separable at the genetic level (r<sub>genetic</sub> = 1.0), meaning no unique genetic influences of either trait alone was found.<sup id="cite_ref-gustav_31-0" class="reference"><a href="#cite_note-gustav-31">[31]</a></sup> The authors confirmed three constructs developed from the evolutionary hypothesis that procrastination arose as a by-product of impulsivity: "(a) Procrastination is heritable, (b) the two traits share considerable genetic variation, and (c) goal-management ability is an important component of this shared variation."<sup id="cite_ref-gustav_31-1" class="reference"><a href="#cite_note-gustav-31">[31]</a></sup>
</p>
<h2><span class="mw-headline" id="Correlates">Correlates</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=8" title="Edit section: Correlates">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>Procrastination has been linked to the complex arrangement of <a href="/wiki/Cognitive_psychology" title="Cognitive psychology">cognitive</a>, <a href="/wiki/Affect_(psychology)" title="Affect (psychology)">affective</a> and <a href="/wiki/Behavior" title="Behavior">behavioral</a> relationships from task desirability to low self esteem and <a href="/wiki/Anxiety" title="Anxiety">anxiety</a> to <a href="/wiki/Depression_(mood)" title="Depression (mood)">depression</a>.<sup id="cite_ref-Solomon1984_9-1" class="reference"><a href="#cite_note-Solomon1984-9">[9]</a></sup> A study found that procrastinators were less future-oriented than their non-procrastinator counterparts. This result was hypothesized to be in association with <a href="/wiki/Hedonism" title="Hedonism">hedonistic</a> perspectives on the present; instead it was found procrastination was better predicted by a fatalistic and hopeless attitude towards life.<sup id="cite_ref-Jackson2003_32-0" class="reference"><a href="#cite_note-Jackson2003-32">[32]</a></sup>
</p><p>A correlation between procrastination and <a href="/wiki/Morningness%E2%80%93eveningness_questionnaire" title="Morningnesseveningness questionnaire">eveningness</a> was observed where individuals who had later sleeping and waking patterns were more likely to procrastinate.<sup id="cite_ref-33" class="reference"><a href="#cite_note-33">[33]</a></sup> It has been shown that <a href="/wiki/Morningness%E2%80%93eveningness_questionnaire" title="Morningnesseveningness questionnaire">Morningness</a> increases across lifespan and procrastination decreases with age.,<sup id="cite_ref-Steel2007_15-3" class="reference"><a href="#cite_note-Steel2007-15">[15]</a></sup><sup id="cite_ref-Duffy2002_34-0" class="reference"><a href="#cite_note-Duffy2002-34">[34]</a></sup>
</p>
<h3><span class="mw-headline" id="Perfectionism">Perfectionism</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=9" title="Edit section: Perfectionism">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
<style data-mw-deduplicate="TemplateStyles:r1033289096">.mw-parser-output .hatnote{font-style:italic}.mw-parser-output div.hatnote{padding-left:1.6em;margin-bottom:0.5em}.mw-parser-output .hatnote i{font-style:normal}.mw-parser-output .hatnote+link+.hatnote{margin-top:-0.5em}</style><div role="note" class="hatnote navigation-not-searchable">Main article: <a href="/wiki/Perfectionism_(psychology)" title="Perfectionism (psychology)">Perfectionism (psychology)</a></div>
<p>Traditionally, procrastination has been associated with perfectionism: a tendency to negatively evaluate outcomes and one's own performance, intense fear and avoidance of evaluation of one's abilities by others, heightened social self-consciousness and anxiety, recurrent low mood, and "<a href="/wiki/Workaholic" title="Workaholic">workaholism</a>". However, adaptive perfectionists<a href="/wiki/Egosyntonic" class="mw-redirect" title="Egosyntonic">egosyntonic</a> perfectionismwere <i>less</i> likely to procrastinate than non-perfectionists, while maladaptive perfectionists, who saw their perfectionism as a problem<a href="/wiki/Egodystonic" class="mw-redirect" title="Egodystonic">egodystonic</a> perfectionismhad high levels of procrastination and anxiety.<sup id="cite_ref-McGarvey_35-0" class="reference"><a href="#cite_note-McGarvey-35">[35]</a></sup>
In a regression analysis study from 2007, it was found that mild to moderate perfectionists typically procrastinate slightly less than others, with "the exception being perfectionists who were also seeking clinical counseling".<sup id="cite_ref-Steel2007_15-4" class="reference"><a href="#cite_note-Steel2007-15">[15]</a></sup>
</p>
<h3><span class="mw-headline" id="Academic">Academic</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=10" title="Edit section: Academic">edit</a><span class="mw-editsection-bracket">]</span></span></h3>
<p>According to an Educational Science Professor, Hatice Odaci, academic procrastination is a significant problem during college years in part because many college students lack efficient <a href="/wiki/Time_management" title="Time management">time management</a> skills in using the Internet. Also, Odaci notes that most colleges provide free and fast twenty-four-hour Internet service which some students are not usually accustomed to, and as a result of irresponsible use or lack of firewalls these students become engulfed in distractions, and thus in procrastination.<sup id="cite_ref-36" class="reference"><a href="#cite_note-36">[36]</a></sup>
</p><p><a href="/wiki/Student_syndrome" title="Student syndrome">Student syndrome</a> is the phenomenon where a student will begin to fully apply themselves to a task only immediately before a deadline. This negates the usefulness of any buffers built into individual task <a href="/wiki/Duration_(project_management)" title="Duration (project management)">duration</a> <a href="/wiki/Estimation_(project_management)" title="Estimation (project management)">estimates</a>. Results from a 2002 study indicate that many students are aware of procrastination and accordingly set binding deadlines long before the date for which a task is due. These self-imposed binding deadlines are correlated with a better performance than without binding deadlines though performance is best for evenly spaced external binding deadlines. Finally, students have difficulties optimally setting self-imposed deadlines, with results suggesting a lack of spacing before the date at which results are due.<sup id="cite_ref-37" class="reference"><a href="#cite_note-37">[37]</a></sup>
In one experiment, participation in online exercises was found to be five times higher in the final week before a deadline than in the summed total of the first three weeks for which the exercises were available. Procrastinators end up being the ones doing most of the work in the final week before a deadline.<sup id="cite_ref-Steel2001_26-1" class="reference"><a href="#cite_note-Steel2001-26">[26]</a></sup> Additionally, students can delay making important decisions such as Ill get my degree out of the way first then worry about jobs and careers when I finish University.<sup id="cite_ref-38" class="reference"><a href="#cite_note-38">[38]</a></sup>
</p><p>Other reasons cited on why students procrastinate include fear of failure and success, perfectionist expectations, as well as legitimate activities that may take precedence over school work, such as a job.<sup id="cite_ref-39" class="reference"><a href="#cite_note-39">[39]</a></sup>
</p><p>Procrastinators have been found to receive worse grades than non-procrastinators. Tice et al. (1997) report that more than one-third of the variation in final exam scores could be attributed to procrastination. The negative association between procrastination and academic performance is recurring and consistent. The students in the study not only received poor academic grades, but they also reported high levels of stress and poor self-health. Howell et al. (2006) found that, though scores on two widely used procrastination scales<sup id="cite_ref-Solomon1984_9-2" class="reference"><a href="#cite_note-Solomon1984-9">[9]</a></sup><sup id="cite_ref-Tuckman1991_40-0" class="reference"><a href="#cite_note-Tuckman1991-40">[40]</a></sup> were not significantly associated with the grade received for an assignment, self-report measures of procrastination on the assessment itself were negatively associated with grade.<sup id="cite_ref-Howell2006_41-0" class="reference"><a href="#cite_note-Howell2006-41">[41]</a></sup>
</p><p>In 2005, a study conducted by Angela Chu and Jin Nam Choi and published in the <i><a href="/wiki/Journal_of_Social_Psychology" class="mw-redirect" title="Journal of Social Psychology">Journal of Social Psychology</a></i> intended to understand task performance among procrastinators with the definition of procrastination as the absence of self-regulated performance, from the 1977 work of Ellis &amp; Knaus. In their study they identified two types of procrastination: the traditional procrastination which they denote as passive, and active procrastination where the person finds enjoyment of a goal-oriented activity only under pressure. The study calls this active procrastination positive procrastination, as it is a functioning state in a self-handicapping environment. In addition, it was observed that active procrastinators have more realistic perceptions of time and perceive more control over their time than passive procrastinators, which is considered a major differentiator between the two types. Due to this observation, active procrastinators are much more similar to non-procrastinators as they have a better sense of purpose in their time use and possess efficient time-structuring behaviors. But surprisingly, active and passive procrastinators showed similar levels of academic performance. The population of the study was college students and the majority of the sample size were women and Asian in origin. Comparisons with chronic pathological procrastination traits were avoided.<sup id="cite_ref-42" class="reference"><a href="#cite_note-42">[42]</a></sup>
</p><p>Different findings emerge when observed and self-reported procrastination are compared. Steel et al. constructed their own scales based on Silver and Sabini's "irrational" and "postponement" criteria. They also sought to measure this behavior objectively.<sup id="cite_ref-Steel2001_26-2" class="reference"><a href="#cite_note-Steel2001-26">[26]</a></sup> During a course, students could complete exam practice computer exercises at their own pace, and during the supervised class time could also complete chapter quizzes. A weighted average of the times at which each chapter quiz was finished formed the measure of observed procrastination, whilst observed irrationality was quantified with the number of practice exercises that were left uncompleted. Researchers found that there was only a moderate correlation between observed and self-reported procrastination (r = 0.35). There was a very strong inverse relationship between the number of exercises completed and the measure of postponement (r = 0.78). Observed procrastination was very strongly negatively correlated with course grade (r = 0.87), as was self-reported procrastination (though less so, r = 0.36). As such, self-reported measures of procrastination, on which the majority of the literature is based, may not be the most appropriate measure to use in all cases. It was also found that procrastination itself may not have contributed significantly to poorer grades. Steel et al. noted that those students who completed all of the practice exercises "tended to perform well on the final exam no matter how much they delayed."
</p><p>Procrastination is considerably more widespread in students than in the general population, with over 70 percent of students reporting procrastination for assignments at some point.<sup id="cite_ref-43" class="reference"><a href="#cite_note-43">[43]</a></sup> A 2014 panel study from Germany among several thousand university students found that increasing academic procrastination increases the frequency of seven different forms of academic misconduct, i.e., using fraudulent excuses, plagiarism, copying from someone else in exams, using forbidden means in exams, carrying forbidden means into exams, copying parts of homework from others, fabrication or falsification of data and the variety of academic misconduct. This study argues that academic misconduct can be seen as a means to cope with the negative consequences of academic procrastination such as performance impairment.<sup id="cite_ref-44" class="reference"><a href="#cite_note-44">[44]</a></sup>
</p>
<h2><span class="mw-headline" id="Management">Management</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=11" title="Edit section: Management">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p><a href="/wiki/Psychologist" title="Psychologist">Psychologist</a> William J. Knaus estimated that more than 90% of college students procrastinate.<sup id="cite_ref-45" class="reference"><a href="#cite_note-45">[45]</a></sup> Of these students, 25% are chronic procrastinators and typically abandon higher education (college dropouts).
</p><p>Perfectionism is a prime cause for procrastination<sup id="cite_ref-46" class="reference"><a href="#cite_note-46">[46]</a></sup> because pursuing unattainable goals (perfection) usually results in failure. Unrealistic expectations destroy <a href="/wiki/Self-esteem" title="Self-esteem">self-esteem</a> and lead to self-repudiation, self-contempt, and widespread unhappiness. To overcome procrastination, it is essential to recognize and accept the power of failure without condemning,<sup id="cite_ref-47" class="reference"><a href="#cite_note-47">[47]</a></sup><sup class="noprint Inline-Template noprint noexcerpt Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:NOTRS" class="mw-redirect" title="Wikipedia:NOTRS"><span title="Principles of ACT (October 2015)">better&nbsp;source&nbsp;needed</span></a></i>]</sup> to stop focusing on faults and flaws and to set goals that are easier to achieve.
</p><p>Behaviors and practices that reduce procrastination:<sup class="noprint Inline-Template Template-Fact" style="white-space:nowrap;">[<i><a href="/wiki/Wikipedia:Citation_needed" title="Wikipedia:Citation needed"><span title="post the paraphrased guideline/Rx protocol (October 2015)">citation needed</span></a></i>]</sup>
</p>
<ul><li>Awareness of habits and thoughts that lead to procrastinating.</li>
<li>Seeking help for self-defeating problems such as fear, anxiety, difficulty in concentrating, poor time management, indecisiveness, and perfectionism.<sup id="cite_ref-datingreporter.com.ng_48-0" class="reference"><a href="#cite_note-datingreporter.com.ng-48">[48]</a></sup></li>
<li>Fair evaluation of personal goals, strengths, weaknesses, and priorities.</li>
<li>Realistic goals and personal positive links between the tasks and the concrete, meaningful goals.<sup id="cite_ref-:0_49-0" class="reference"><a href="#cite_note-:0-49">[49]</a></sup></li>
<li>Structuring and organization of daily activities.<sup id="cite_ref-:0_49-1" class="reference"><a href="#cite_note-:0-49">[49]</a></sup></li>
<li>Modification of one's environment for that newly gained perspective: the elimination or minimization of noise or distraction; investing effort into relevant matters; and ceasing day-dreaming.<sup id="cite_ref-:0_49-2" class="reference"><a href="#cite_note-:0-49">[49]</a></sup></li>
<li>Disciplining oneself to set priorities.<sup id="cite_ref-:0_49-3" class="reference"><a href="#cite_note-:0-49">[49]</a></sup></li>
<li>Motivation with enjoyable activities, socializing and constructive hobbies.</li>
<li>Approaching issues in small blocks of time, instead of attempting whole problems at once and risking intimidation.<sup id="cite_ref-datingreporter.com.ng_48-1" class="reference"><a href="#cite_note-datingreporter.com.ng-48">[48]</a></sup></li>
<li>To prevent relapse, reinforce pre-set goals based on needs and allow yourself to be rewarded in a balanced way for accomplished tasks.</li></ul>
<p>Making a plan to complete tasks in a rigid schedule format might not work for everyone. There is no hard-and-fast rule to follow such a process if it turns out to be counter-productive. Instead of scheduling, it may be better to execute tasks in a flexible, unstructured schedule which has time slots for only necessary activities.<sup id="cite_ref-50" class="reference"><a href="#cite_note-50">[50]</a></sup>
</p><p>Piers Steel suggests<sup id="cite_ref-51" class="reference"><a href="#cite_note-51">[51]</a></sup> that better <a href="/wiki/Time_management" title="Time management">time management</a> is a key to overcoming procrastination, including being aware of and using one's "power hours" (being a "morning person" or "night owl"). A good approach is to creatively utilize one's internal <a href="/wiki/Circadian_rhythms" class="mw-redirect" title="Circadian rhythms">circadian rhythms</a> that are best suited for the most challenging and productive work. Steel states that it is essential to have realistic goals, to tackle one problem at a time and to cherish the "small successes". Brian O'Leary supports that "finding a work-life balance...may actually help us find ways to be more productive", suggesting that dedicating leisure activities as motivation can increase one's efficiency at handling tasks.<sup id="cite_ref-52" class="reference"><a href="#cite_note-52">[52]</a></sup> Procrastination is not a lifelong trait. Those likely to worry can learn to let go, those who procrastinate can find different methods and strategies to help focus and avoid impulses.<sup id="cite_ref-53" class="reference"><a href="#cite_note-53">[53]</a></sup>
</p><p>After contemplating his own procrastination habits, philosopher <a href="/wiki/John_Perry_(philosopher)" title="John Perry (philosopher)">John Perry</a> authored an essay entitled "Structured Procrastination",<sup id="cite_ref-54" class="reference"><a href="#cite_note-54">[54]</a></sup> wherein he proposes a "cheat" method as a safer approach for tackling procrastination: using a <a href="/wiki/Pyramid_scheme" title="Pyramid scheme">pyramid scheme</a> to reinforce the unpleasant tasks needed to be completed in a quasi-prioritized order.
</p>
<h2><span class="mw-headline" id="Severe_and_negative_impact">Severe and negative impact</span><span class="mw-editsection"><span class="mw-editsection-bracket">[</span><a href="/w/index.php?title=Procrastination&amp;action=edit&amp;section=12" title="Edit section: Severe and negative impact">edit</a><span class="mw-editsection-bracket">]</span></span></h2>
<p>For some people, procrastination can be persistent and tremendously disruptive to everyday life. For these individuals, procrastination may reveal psychiatric disorders. Procrastination has been linked to a number of negative associations, such as <a href="/wiki/Clinical_depression" class="mw-redirect" title="Clinical depression">depression</a>, irrational behavior, low <a href="/wiki/Self-esteem" title="Self-esteem">self-esteem</a>, <a href="/wiki/Anxiety" title="Anxiety">anxiety</a> and neurological disorders such as <a href="/wiki/ADHD" class="mw-redirect" title="ADHD">ADHD</a>. Others have found relationships with <a href="/wiki/Guilt_(emotion)" title="Guilt (emotion)">guilt</a><sup id="cite_ref-Pychyl2000_55-0" class="reference"><a href="#cite_note-Pychyl2000-55">[55]</a></sup> and stress.<sup id="cite_ref-Tice1997_28-1" class="reference"><a href="#cite_note-Tice1997-28">[28]</a></sup> Therefore, it is important for people whose procrastination has become chronic and is perceived to be debilitating to seek out a trained <a href="/wiki/Psychotherapy" title="Psychotherapy">therapist</a> or <a href="/wiki/Psychiatry" title="Psychiatry">psychiatrist</a> to investigate whether an underlying mental health issue may be present.<sup id="cite_ref-56" class="reference"><a href="#cite_note-56">[56]</a></sup>
</p><p>With a distant deadline, procrastinators report significantly less stress and physical illness than do non-procrastinators. However, as the deadline approaches, this relationship is reversed. Procrastinators report more stress, more symptoms of physical illness, and more medical visits,<sup id="cite_ref-Tice1997_28-2" class="reference"><a href="#cite_note-Tice1997-28">[28]</a></sup> to the extent that, overall, procrastinators experience more stress and health problems. This can cause quality of life to decrease significantly along with overall happiness. Procrastination also has the ability to increase perfectionism and neuroticism, while decreasing conscientiousness and optimism.<sup id="cite_ref-:04_11-1" class="reference"><a href="#cite_note-:04-11">[11]</a></sup>
</p><p>Procrastination can also lead to insomnia, Alisa Hrustic said in <i>Men's Health</i> that "The procrastinatorspeople who scored above the median on the surveywere 1.5 to 3 times more likely to have symptoms of insomnia, like severe difficulty falling asleep, than those who scored lower on the test."<sup id="cite_ref-57" class="reference"><a href="#cite_note-57">[57]</a></sup> Insomnia can even add more problems as a severe and negative impact.
</p><p><br>
</p>
